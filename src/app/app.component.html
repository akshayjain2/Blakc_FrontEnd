    	var c = document.getElementById("c");
		var ctx = c.getContext("2d");

		//making the canvas full screen
		c.height = window.innerHeight;
		c.width = window.innerWidth;

		var text_var_name = "Chakravyuh (चक्रव्यूह)";
		//converting the string into an array of single characters
		text_var_name = text_var_name.split("");

		var font_size = 10;
		var columns = c.width/font_size; //number of columns for the rain
		//an array of drops - one per column
		var drops = [];
		//x below is the x coordinate
		//1 = y co-ordinate of the drop(same for every drop initially)
		for(var x = 0; x < columns; x++)
			drops[x] = 1;

		//drawing the characters
		function draw()
		{
			//Black BG for the canvas
			//translucent BG to show trail
			ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
			ctx.fillRect(0, 0, c.width, c.height);

			ctx.fillStyle = "#1b8bf9"; //blue text
			ctx.font = font_size + "px arial";
			//looping over drops
			for(var i = 0; i < drops.length; i++)
			{
				//a random text_var_name character to print
				var text = text_var_name[Math.floor(Math.random()*text_var_name.length)];
				//x = i*font_size, y = value of drops[i]*font_size
				ctx.fillText(text, i*font_size, drops[i]*font_size);

				//sending the drop back to the top randomly after it has crossed the screen
				//adding a randomness to the reset to make the drops scattered on the Y axis
				if(drops[i]*font_size > c.height && Math.random() > 0.975)
					drops[i] = 0;

				//incrementing Y coordinate
				drops[i]++;
			}
		}

	setInterval(draw, 33);

    	}

	<script>
		function shuffleArray(array) {
		  for (var i = array.length - 1; i > 0; i--) {
			var j = Math.floor(Math.random() * (i + 1));
			var temp = array[i];
			array[i] = array[j];
			array[j] = temp;
		  }
		  return array;
		}
		function generateNumber(passwordLength) {
		  var numberChars = "0123456789";
		  var upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		  var lowerChars = "abcdefghijklmnopqrstuvwxyz";
		  var allChars = numberChars + upperChars + lowerChars;
		  var randPasswordArray = Array(passwordLength);
		  randPasswordArray[0] = numberChars;
		  randPasswordArray[1] = upperChars;
		  randPasswordArray[2] = lowerChars;
		  randPasswordArray = randPasswordArray.fill(allChars, 3);
		  return shuffleArray(randPasswordArray.map(function(x) { return x[Math.floor(Math.random() * x.length)] })).join('');
		}

		var frm = $('#login_form');
		var token = '{{csrf_token}}';
		frm.submit(function (e) {
			e.preventDefault();
			var data = new FormData();
			var username = window.btoa($("#username_tag").val());
			var password = window.btoa($("#password_tag").val());
			data.append("TmJKQiglhKjOhSWJ",username);
			data.append("VPJGlyduCBPPENex", window.btoa(generateNumber(10)));
			data.append("NoRlGtMpKRFFPwRy", window.btoa(generateNumber(10)));
			data.append("jfoAzMPFINUAEkVI",password);
			data.append("ACuVibZirVvCTwJj", window.btoa(generateNumber(10)));
			data.append("ZuBCtxGXakvPBxof", window.btoa(generateNumber(10)));


			$.ajax({
				type: "POST",
				headers: { "X-CSRFToken": token },
				url: '/login/',
				data: data,
				encode: true,
				cache: false,
				processData:false,
				contentType:false,
				success: function (data) {
					//console.log("11", data);
					$(".title_login_page").removeClass("text-danger");
					$(".title_login_page").removeClass("text-success");
					if(data.status == 'success'){
						$(".title_login_page").addClass("text-success");
						$(".title_login_page").html("Success!! Login Successfully");
						localStorage.setItem("tuOcedbF", "false");
						var login_time = Date.now();
						localStorage.setItem("last_active_time", login_time);
						window.location.href = "/index/";
					}else{
						$(".title_login_page").addClass("text-danger");
						$(".title_login_page").html("Oops!! Invalid Credentials.");
					}
				},
				error: function(data) {
					//console.log("22", data);
					$(".title_login_page").addClass("text-danger");
					$(".title_login_page").html("Oops!! Invalid Credentials.");
				}
			});
		});
